name: Bare RN APK Build

on:
  workflow_dispatch:
    inputs:
      buildId:
        description: 'Unique build ID'
        required: true
      projectName:
        description: 'Project name'
        required: true
      zipUrl:
        description: 'Firebase signed URL to download the zipped project'
        required: true

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Download project zip
        run: |
          curl -L "${{ github.event.inputs.zipUrl }}" --output project.zip
          unzip project.zip -d app
          cd app
          ls -la

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🔧 Set up JDK (for Android build)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 📦 Install dependencies
        working-directory: ./app
        run: npm install

      - name: 🧪 Ensure debug keystore exists
        working-directory: ./app/android/app
        run: |
          if [ ! -f debug.keystore ]; then
            echo "Debug keystore not found, generating..."
            keytool -genkeypair -v \
              -keystore debug.keystore \
              -storepass android \
              -alias androiddebugkey \
              -keypass android \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Android Debug,O=ReactNative,C=US"
          else
            echo "✅ Debug keystore already exists, skipping generation."
          fi

      - name: 🏗️ Build APK
        working-directory: ./app/android
        run: ./gradlew assembleRelease

      - name: 📤 Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.projectName }}-${{ github.event.inputs.buildId }}.apk
          path: ./app/android/app/build/outputs/apk/debug/app-debug.apk
